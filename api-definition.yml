swagger: "2.0"
info:
  version: "1.0.0"
  title: "Todo list manager"
host: "localhost:3000"
basePath: "/api"
schemes:
- http
tags:
- name: Lists
- name: List
- name: List Tasks
- name: List Task
paths:
  "/lists":
    post:
      tags:
      - Lists
      parameters:
      - name: list
        in: body
        schema:
          $ref: '#/definitions/ListCreation'
      summary: "Create a list"
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/List'
    get:
      tags:
      - Lists
      summary: "Get lists"
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/List'


  "/lists/{listId}":
    parameters:
      - name: listId
        in: path
        type: string
        required: true
      - name: list
        in: body
        schema:
          $ref: '#/definitions/ListUpdate'
    get:
      tags:
      - List
      summary: "Find a list by ID"
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/List'
        404:
          description: Not Found
          schema:
            $ref: '#/definitions/NotFound'
    patch:
      tags:
      - List
      summary: "Update an list by ID"
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/List'
        404:
          description: Not Found
          schema:
            $ref: '#/definitions/NotFound'
    delete:
      tags:
      - List
      summary: "Delete a list by ID"
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              status:
                type: string
                enum:
                - ok
                - ko
              deletedId:
                type: string
        404:
          description: Not Found
          schema:
            $ref: '#/definitions/NotFound'

  "/lists/{listId}/tasks":
    parameters:
    - name: listId
      in: path
      type: string
      required: true
    - name: task
      in: body
      schema:
        $ref: '#/definitions/TaskCreation'
    get:
      tags:
      - List Tasks
      summary: "Find tasks for a list"
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Task'
        404:
          description: Not Found
          schema:
            $ref: '#/definitions/NotFound'
    post:
      tags:
      - List Tasks
      summary: "Create a task in a list"
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Task'

  "/lists/{listId}/tasks/{taskId}":
    parameters:
      - name: listId
        in: path
        type: string
        required: true
      - name: taskId
        in: path
        type: string
        required: true
      - name: list
        in: body
        schema:
          $ref: '#/definitions/TaskUpdate'
    get:
      tags:
      - List Task
      summary: "Find a task by ID"
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Task'
        404:
          description: Not Found
          schema:
            $ref: '#/definitions/NotFound'
    patch:
      tags:
      - List Task
      summary: "Update an task by ID"
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Task'
        404:
          description: Not Found
          schema:
            $ref: '#/definitions/NotFound'
    delete:
      tags:
      - List Task
      summary: "Delete a task by ID"
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              status:
                type: string
                enum:
                - ok
                - ko
              deletedId:
                type: string
        404:
          description: Not Found
          schema:
            $ref: '#/definitions/NotFound'


definitions:
  List:
    type: object
    properties:
      "_id":
        type: number
      name:
        type: string
      description:
        type: string
  ListCreation:
    type: object
    properties:
      name:
        type: string
      description:
        type: string
  ListUpdate:
    type: object
    properties:
      name:
        type: string
      description:
        type: string
  Task:
    type: object
    properties:
      "_id":
        type: string
      name:
        type: string
      checked:
        type: boolean
        default: false
  TaskCreation:
    type: object
    properties:
      name:
        type: string
  TaskUpdate:
    type: object
    properties:
      name:
        type: string
      checked:
        type: boolean
  NotFound:
    type: object
    properties:
      message:
        type: string
      status:
        type: number
